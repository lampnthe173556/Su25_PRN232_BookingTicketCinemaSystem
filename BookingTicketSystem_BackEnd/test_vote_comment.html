<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vote & Comment API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .form-group { margin: 10px 0; }
        label { display: inline-block; width: 120px; }
        input, textarea, select { width: 200px; padding: 5px; }
        button { padding: 8px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Test Vote & Comment API</h1>
    
    <div class="section">
        <h2>Authentication</h2>
        <div class="form-group">
            <label>Token:</label>
            <input type="text" id="token" placeholder="JWT Token">
        </div>
        <button onclick="setToken()">Set Token</button>
    </div>

    <div class="section">
        <h2>Vote API</h2>
        <div class="form-group">
            <label>Movie ID:</label>
            <input type="number" id="voteMovieId" value="1">
        </div>
        <div class="form-group">
            <label>User ID:</label>
            <input type="number" id="voteUserId" value="1">
        </div>
        <div class="form-group">
            <label>Rating:</label>
            <select id="voteRating">
                <option value="1">1 sao</option>
                <option value="2">2 sao</option>
                <option value="3">3 sao</option>
                <option value="4">4 sao</option>
                <option value="5" selected>5 sao</option>
            </select>
        </div>
        <button onclick="createVote()">Tạo/Cập nhật Vote</button>
        <button onclick="getVotesByMovie()">Lấy Votes theo Movie</button>
        <button onclick="getVoteStats()">Lấy Thống kê Vote</button>
        <div id="voteResult" class="result"></div>
    </div>

    <div class="section">
        <h2>Comment API</h2>
        <div class="form-group">
            <label>Movie ID:</label>
            <input type="number" id="commentMovieId" value="1">
        </div>
        <div class="form-group">
            <label>User ID:</label>
            <input type="number" id="commentUserId" value="1">
        </div>
        <div class="form-group">
            <label>Comment:</label>
            <textarea id="commentText" rows="3" placeholder="Nhập bình luận..."></textarea>
        </div>
        <button onclick="createComment()">Tạo Comment</button>
        <button onclick="getCommentsByMovie()">Lấy Comments theo Movie</button>
        <button onclick="getCommentCount()">Lấy Số lượng Comments</button>
        <button onclick="seedComments()">Tạo Dữ liệu Mẫu Comments</button>
        <div id="commentResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'https://localhost:7001/api';
        let token = '';

        function setToken() {
            token = document.getElementById('token').value;
            showResult('voteResult', 'Token đã được set', 'success');
        }

        function getHeaders() {
            const headers = {
                'Content-Type': 'application/json'
            };
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }
            return headers;
        }

        function showResult(elementId, message, type = 'success') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
        }

        async function createVote() {
            const movieId = document.getElementById('voteMovieId').value;
            const userId = document.getElementById('voteUserId').value;
            const rating = document.getElementById('voteRating').value;

            try {
                const response = await fetch(`${API_BASE}/Vote`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        movieId: parseInt(movieId),
                        userId: parseInt(userId),
                        ratingValue: parseInt(rating)
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    showResult('voteResult', `Vote thành công: ${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult('voteResult', `Lỗi: ${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('voteResult', `Lỗi: ${error.message}`, 'error');
            }
        }

        async function getVotesByMovie() {
            const movieId = document.getElementById('voteMovieId').value;

            try {
                const response = await fetch(`${API_BASE}/Vote/movie/${movieId}`, {
                    method: 'GET',
                    headers: getHeaders()
                });

                const result = await response.json();
                if (response.ok) {
                    showResult('voteResult', `Votes: ${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult('voteResult', `Lỗi: ${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('voteResult', `Lỗi: ${error.message}`, 'error');
            }
        }

        async function getVoteStats() {
            const movieId = document.getElementById('voteMovieId').value;

            try {
                const response = await fetch(`${API_BASE}/Vote/movie/${movieId}/stats`, {
                    method: 'GET',
                    headers: getHeaders()
                });

                const result = await response.json();
                if (response.ok) {
                    showResult('voteResult', `Thống kê: ${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult('voteResult', `Lỗi: ${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('voteResult', `Lỗi: ${error.message}`, 'error');
            }
        }

        async function createComment() {
            const movieId = document.getElementById('commentMovieId').value;
            const userId = document.getElementById('commentUserId').value;
            const commentText = document.getElementById('commentText').value;

            try {
                const response = await fetch(`${API_BASE}/Comment`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        movieId: parseInt(movieId),
                        userId: parseInt(userId),
                        commentText: commentText
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    showResult('commentResult', `Comment thành công: ${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult('commentResult', `Lỗi: ${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('commentResult', `Lỗi: ${error.message}`, 'error');
            }
        }

        async function getCommentsByMovie() {
            const movieId = document.getElementById('commentMovieId').value;

            try {
                const response = await fetch(`${API_BASE}/Comment/movie/${movieId}?page=1&pageSize=10`, {
                    method: 'GET',
                    headers: getHeaders()
                });

                const result = await response.json();
                if (response.ok) {
                    showResult('commentResult', `Comments: ${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult('commentResult', `Lỗi: ${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('commentResult', `Lỗi: ${error.message}`, 'error');
            }
        }

        async function getCommentCount() {
            const movieId = document.getElementById('commentMovieId').value;

            try {
                const response = await fetch(`${API_BASE}/Comment/movie/${movieId}/count`, {
                    method: 'GET',
                    headers: getHeaders()
                });

                const result = await response.json();
                if (response.ok) {
                    showResult('commentResult', `Số lượng comments: ${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult('commentResult', `Lỗi: ${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('commentResult', `Lỗi: ${error.message}`, 'error');
            }
        }

        async function seedComments() {
            const movieId = document.getElementById('commentMovieId').value;
            const userId = document.getElementById('commentUserId').value;

            try {
                const response = await fetch(`${API_BASE}/Comment/seed-data`, {
                    method: 'POST',
                    headers: getHeaders()
                });

                const result = await response.json();
                if (response.ok) {
                    showResult('commentResult', `Dữ liệu mẫu đã được tạo thành công: ${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult('commentResult', `Lỗi khi tạo dữ liệu mẫu: ${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('commentResult', `Lỗi: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
